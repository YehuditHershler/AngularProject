<!-- recipe-details.component.html -->
<div class="container" *ngIf="recipe">
    <div style="align-items: center;" class="card recipe-details">
        <div class="card-header">
            <img style="width: 50%;" class="card-img-top" src="{{ recipe.imageRoute }}" alt="{{ recipe.name }}">
            <h2 class="card-title">{{ recipe.name }}</h2>
        </div>
        <div class="recipe-details-details">
            <div *ngIf="category" class="det">
                <!-- <img *ngIf="category.iconRoute" style="height: 40px;" src="{{category.iconRoute}}" /> -->
                <span class="badge-primary">category:</span>
                <img style="width: 30px;" src="{{ category.iconRoute }}" />
                <span class="badge-primary"> {{ category.name }} </span>
                <!-- <i class="fas fa-{{ category.iconRoute }}"></i> -->
            </div>
            <div class="det">
                <span> | difficulty: </span>
                <span> {{ this.difficultyStars }} </span>
            </div>
            <div class="det">
                <span> | preparationTime: </span>
                <span> {{ recipe?.preparationTime }} </span>
            </div>
        </div>
        <div class="card-body">
            <h3 class="card-subtitle">ingredients:</h3>
            <!-- <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                    <i class="fas fa-check"></i>* {{ ingredient }}
                </li>
            </ul> -->
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                  <i class="fas fa-check"></i>
                  <!-- <i class="{{ getIcon(ingredient) }}"></i> -->
                  {{ ingredient }}
                </li>
              </ul>
              
            <h3 class="card-subtitle">preparation method: </h3>
            <ol class="list-group">
                <li class="list-group-item" *ngFor="let step of recipe.preparationMethod; let i = index">
                    {{i + 1}} . {{ step }}
                </li>
            </ol>
            <div class="recipe-details-details">
                <div class="det">
                    <span> author code: </span>
                    <span> {{ recipe?.userCode }} </span>
                </div>
                <div class="det">
                    <span> | dateAdded: </span>
                    <span> {{ this.dateToShow }} </span>
                </div>
            </div>
            <!-- <span >dateAdded: {{ recipe?.dateAdded }} </span> -->
            <!-- <span class="badge badge-warning">preparationTime: {{ {{ recipe.preparationTime }} | preparationTime }} </span> -->
            <!-- <span class="badge badge-warning">user code: {{ recipe.userCode }} </span> 
             <div class="text-right">
                <button *ngIf="thisUser" class="btn btn-danger" (click)="onDelete()">delete</button>
            </div> -->
        </div>
    </div>
</div>
