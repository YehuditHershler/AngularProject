<div id="body">
  <form [formGroup]="loginForm">
    <div class="inp">
      <input placeholder="שם משתמש" type="text" formControlName=name>
      <ng-container *ngIf="this.loginForm.controls['name'].errors as nameError">
        <p *ngIf="nameError['required']">this field is must!</p>
        <!-- <div>name error</div> -->
        <!-- <p appHightLight *ngIf="this.loginForm.controls['name'].errors['required']">this field is must!</p> -->
      </ng-container>
    </div>
    <br>
    <div class="inp">
      <input placeholder="סיסמא" type="password" formControlName="password">
      <ng-container *ngIf="this.loginForm.controls['password'].errors as passwordError">
        <!-- <div>password error</div> -->
        <p *ngIf="passwordError['required']">this field is must!</p>
        <p *ngIf="passwordError['minlength']">this field is must at least 4 digits</p>
      </ng-container>
    </div>
    <br>
    <button (click)="login()" [disabled]="!this.loginForm.valid">login</button>
  </form>
</div>
